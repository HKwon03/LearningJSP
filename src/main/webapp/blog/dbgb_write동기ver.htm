<!DOCTYPE html>
<html>
<head>
<script language = "javascript">
	function check(){
		with(document.gbwrite){
			if(name.value.length == 0){
				alert("이름을 입력해주세요!!");
				subject.focus();
				return false;
			}
			if(subject.value.length == 0){                  
				   alert("제목을 입력해 주세요!!");                       
				   subject.focus();                           
				   return false;                             
			}
			if(content.value.length == 0){                    
				   alert("내용을 입력해주세요!!");                   
				   content.focus();                         
				   return false;                           
			}
			document.gbwrite.submit();
		}
	}
</script>

			</tr>

			 </tr>
